<div class="container p-3">
    <h2 class="text-center p-4">Patient Entry</h2>
    <form class=" border border-dark p-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">User Name</label>
          <input type="text" class="form-control" #name id="name" placeholder="Name" />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            #password
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="location"
          placeholder="1234 Main St"
          #location
        />
      </div>
      <div class="form-group">
        <label for="inputAddress2">Disease</label>
        <input
          type="text"
          class="form-control"
          id="disease"
          placeholder="Disease"
          #disease
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Age</label>
          <input type="number" class="form-control" id="age" #age/>
        </div>
        <div class="form-group col-md-6">
          <label for="inputZip">Phone</label>
          <input type="text" class="form-control" id="phone" #phone/>
        </div>
      </div>
      <div class="form-group"></div>
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="addPatient(name.value,age.value,phone.value,disease.value,location.value,password.value)">Add Patient</button>
    </form>
  </div>
